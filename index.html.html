<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8">
  <title>Un Regalo para ANIMACIÓN</title>
  
  <style>
    /* ----- ESTILOS PARA LA PANTALLA INICIAL (CON EFECTO NEÓN) ----- */
    *,
    *::after,
    *::before {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body, html {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    #pantalla-inicial {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        font-family: 'Segoe UI', 'Roboto', sans-serif; /* Fuente más limpia para el neón */
    }

    #pantalla-inicial h1 {
        font-size: 7rem;
        font-weight: bold;
        /* NUEVA ANIMACIÓN NEÓN */
        animation: neon-pulsar 2.5s infinite ease-in-out;
    }

    /* Keyframes para el efecto NEÓN en "Hola!" */
    @keyframes neon-pulsar {
      0%, 100% {
        /* Estado ILUMINADO */
        color: #fff;
        text-shadow:
          0 0 7px #fff,
          0 0 10px #fff,
          0 0 21px #fff,
          0 0 42px #ffc400,
          0 0 82px #ffc400,
          0 0 92px #ffc400;
      }
      50% {
        /* Estado ATENUADO (no completamente oscuro) */
        color: rgba(255, 255, 255, 0.4);
        text-shadow: none;
      }
    }
    
    #pantalla-inicial p {
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.6);
        letter-spacing: 1px;
    }

    #btn-iniciar {
        margin-top: 40px;
        padding: 15px 30px;
        font-size: 1rem;
        font-weight: bold;
        color: #fff;
        background-color: transparent;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        animation: pulsar-boton 2.5s infinite 0.5s ease-in-out;
    }
    
    @keyframes pulsar-boton {
        0%, 100% {
            border-color: #fff;
            box-shadow: 0 0 10px #fff, inset 0 0 5px rgba(255, 255, 255, 0.5);
        }
        50% {
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: none;
        }
    }

    #btn-iniciar:hover {
        animation-play-state: paused; /* Detiene el pulso al pasar el ratón */
        border-color: #fff;
        background-color: #fff;
        color: #000;
        box-shadow: 0 0 20px #fff, 0 0 30px #fff;
    }

    /* ----- ESTILOS PARA LA FRASE SUPERPUESTA ----- */
    #frase-final {
        position: absolute;
        top: 35%; 
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 600px;
        color: #FFD700;
        font-family: 'Garamond', 'Georgia', serif;
        font-size: 1.8rem;
        line-height: 1.5;
        text-align: center;
        text-shadow: 0 0 8px rgba(0, 0, 0, 0.9);
        z-index: 1000;
        opacity: 0;
        animation: aparecer-frase 3s forwards 4s;
    }

    @keyframes aparecer-frase { to { opacity: 1; } }

    /* ----- TU CÓDIGO CSS ORIGINAL (SIN NINGÚN CAMBIO) ----- */
    :root { --dark-color: #010113; }
    body { display: flex; align-items: flex-end; justify-content: center; min-height: 100vh; background-color: var(--dark-color); perspective: 1000px; }
    .night { position: fixed; left: 50%; top: 0; transform: translateX(-50%); width: 100%; height: 100%; filter: blur(0.1vmin); }
    .flowers { position: relative; transform: scale(0.9); }
    .flower { position: absolute; bottom: 10vmin; transform-origin: bottom center; z-index: 10; --fl-speed: 0.8s; }
    .flower--1 { -webkit-animation: moving-flower-1 4s linear infinite; animation: moving-flower-1 4s linear infinite; }
    .flower--1 .flower__line { height: 70vmin; -webkit-animation-delay: 0.3s; animation-delay: 0.3s; }
    .flower--1 .flower__line__leaf--1 { -webkit-animation: blooming-leaf-right var(--fl-speed) 1.6s backwards; animation: blooming-leaf-right var(--fl-speed) 1.6s backwards; }
    .flower--1 .flower__line__leaf--2 { -webkit-animation: blooming-leaf-right var(--fl-speed) 1.4s backwards; animation: blooming-leaf-right var(--fl-speed) 1.4s backwards; }
    .flower--1 .flower__line__leaf--3 { -webkit-animation: blooming-leaf-left var(--fl-speed) 1.2s backwards; animation: blooming-leaf-left var(--fl-speed) 1.2s backwards; }
    .flower--1 .flower__line__leaf--4 { -webkit-animation: blooming-leaf-left var(--fl-speed) 1s backwards; animation: blooming-leaf-left var(--fl-speed) 1s backwards; }
    .flower--1 .flower__line__leaf--5 { -webkit-animation: blooming-leaf-right var(--fl-speed) 1.8s backwards; animation: blooming-leaf-right var(--fl-speed) 1.8s backwards; }
    .flower--1 .flower__line__leaf--6 { -webkit-animation: blooming-leaf-left var(--fl-speed) 2s backwards; animation: blooming-leaf-left var(--fl-speed) 2s backwards; }
    .flower--2 { left: 50%; transform: rotate(20deg); -webkit-animation: moving-flower-2 4s linear infinite; animation: moving-flower-2 4s linear infinite; }
    .flower--2 .flower__line { height: 60vmin; -webkit-animation-delay: 0.6s; animation-delay: 0.6s; }
    .flower--2 .flower__line__leaf--1 { -webkit-animation: blooming-leaf-right var(--fl-speed) 1.9s backwards; animation: blooming-leaf-right var(--fl-speed) 1.9s backwards; }
    .flower--2 .flower__line__leaf--2 { -webkit-animation: blooming-leaf-right var(--fl-speed) 1.7s backwards; animation: blooming-leaf-right var(--fl-speed) 1.7s backwards; }
    .flower--2 .flower__line__leaf--3 { -webkit-animation: blooming-leaf-left var(--fl-speed) 1.5s backwards; animation: blooming-leaf-left var(--fl-speed) 1.5s backwards; }
    .flower--2 .flower__line__leaf--4 { -webkit-animation: blooming-leaf-left var(--fl-speed) 1.3s backwards; animation: blooming-leaf-left var(--fl-speed) 1.3s backwards; }
    .flower--3 { left: 50%; transform: rotate(-15deg); -webkit-animation: moving-flower-3 4s linear infinite; animation: moving-flower-3 4s linear infinite; }
    .flower--3 .flower__line { -webkit-animation-delay: 0.9s; animation-delay: 0.9s; }
    .flower--3 .flower__line__leaf--1 { -webkit-animation: blooming-leaf-right var(--fl-speed) 2.5s backwards; animation: blooming-leaf-right var(--fl-speed) 2.5s backwards; }
    .flower--3 .flower__line__leaf--2 { -webkit-animation: blooming-leaf-right var(--fl-speed) 2.3s backwards; animation: blooming-leaf-right var(--fl-speed) 2.3s backwards; }
    .flower--3 .flower__line__leaf--3 { -webkit-animation: blooming-leaf-left var(--fl-speed) 2.1s backwards; animation: blooming-leaf-left var(--fl-speed) 2.1s backwards; }
    .flower--3 .flower__line__leaf--4 { -webkit-animation: blooming-leaf-left var(--fl-speed) 1.9s backwards; animation: blooming-leaf-left var(--fl-speed) 1.9s backwards; }
    .flower__leafs { position: relative; -webkit-animation: blooming-flower 2s backwards; animation: blooming-flower 2s backwards; }
    .flower__leafs--1 { -webkit-animation-delay: 1.1s; animation-delay: 1.1s; }
    .flower__leafs--2 { -webkit-animation-delay: 1.4s; animation-delay: 1.4s; }
    .flower__leafs--3 { -webkit-animation-delay: 1.7s; animation-delay: 1.7s; }
    .flower__leafs::after { content: ""; position: absolute; left: 0; top: 0; transform: translate(-50%, -100%); width: 8vmin; height: 8vmin; background-color: #e7b201; filter: blur(10vmin); }
    .flower__leaf { position: absolute; bottom: 0; left: 50%; width: 8vmin; height: 11vmin; border-radius: 51% 49% 47% 53%/44% 45% 55% 69%; background-color: #e6f331; background-image: linear-gradient(to top, #e6f331, #e6f331); transform-origin: bottom center; opacity: 0.9; box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5); }
    .flower__leaf--1 { transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg); }
    .flower__leaf--2 { transform: translate(-50%, -4%) rotateX(40deg); }
    .flower__leaf--3 { transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg); }
    .flower__leaf--4 { width: 8vmin; height: 8vmin; transform-origin: bottom left; border-radius: 4vmin 10vmin 4vmin 4vmin; transform: translate(0%, 18%) rotateX(70deg) rotate(-43deg); background-image: linear-gradient(to top, #e6f331, #e6f331); z-index: 1; opacity: 0.8; }
    .flower__white-circle { position: absolute; left: -3.5vmin; top: -3vmin; width: 9vmin; height: 4vmin; border-radius: 50%; background-color: #fff; }
    .flower__white-circle::after { content: ""; position: absolute; left: 50%; top: 45%; transform: translate(-50%, -50%); width: 60%; height: 60%; border-radius: inherit; background-image: linear-gradient(90deg, rgb(255, 235, 18), rgb(255, 206, 0)); }
    .flower__line { height: 55vmin; width: 1.5vmin; background-image: linear-gradient( to left, rgba(0, 0, 0, 0.2), transparent, rgba(255, 255, 255, 0.2) ), linear-gradient(to top, transparent 10%, #056d24, #028137); box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5); -webkit-animation: grow-flower-tree 4s backwards; animation: grow-flower-tree 4s backwards; }
    .flower__line__leaf { --w: 7vmin; --h: calc(var(--w) + 2vmin); position: absolute; top: 20%; left: 90%; width: var(--w); height: var(--h); border-top-right-radius: var(--h); border-bottom-left-radius: var(--h); background-image: linear-gradient(to top, rgba(12, 94, 32, 0.4), #028137); }
    .flower__line__leaf--1 { transform: rotate(70deg) rotateY(30deg); }
    .flower__line__leaf--2 { top: 45%; transform: rotate(70deg) rotateY(30deg); }
    .flower__line__leaf--3, .flower__line__leaf--4, .flower__line__leaf--6 { border-top-right-radius: 0; border-bottom-left-radius: 0; border-top-left-radius: var(--h); border-bottom-right-radius: var(--h); left: -460%; top: 12%; transform: rotate(-70deg) rotateY(30deg); }
    .flower__line__leaf--4 { top: 40%; }
    .flower__line__leaf--5 { top: 0; transform-origin: left; transform: rotate(70deg) rotateY(30deg) scale(0.6); }
    .flower__line__leaf--6 { top: -2%; left: -450%; transform-origin: right; transform: rotate(-70deg) rotateY(30deg) scale(0.6); }
    .flower__light { position: absolute; bottom: 0vmin; width: 1vmin; height: 1vmin; background-color: rgb(255, 251, 0); border-radius: 50%; filter: blur(0.2vmin); -webkit-animation: light-ans 4s linear infinite backwards; animation: light-ans 4s linear infinite backwards; }
    .flower__light:nth-child(odd) { background-color: #028137; }
    .flower__grass { --c: #028137; --line-w: 1.5vmin; position: absolute; bottom: 12vmin; left: -7vmin; display: flex; flex-direction: column; align-items: flex-end; z-index: 20; transform-origin: bottom center; transform: rotate(-48deg) rotateY(40deg); }
    .flower__grass--1 { -webkit-animation: moving-grass 2s linear infinite; animation: moving-grass 2s linear infinite; }
    .flower__grass--top { width: 7vmin; height: 10vmin; border-top-right-radius: 100%; border-right: var(--line-w) solid var(--c); transform-origin: bottom center; transform: rotate(-2deg); }
    .flower__grass--bottom { margin-top: -2px; width: var(--line-w); height: 25vmin; background-image: linear-gradient(to top, transparent, var(--c)); }
    @-webkit-keyframes grow-ans { 0% { transform: scale(0); opacity: 0; } } @keyframes grow-ans { 0% { transform: scale(0); opacity: 0; } }
    @-webkit-keyframes moving-flower-1 { 0%, 100% { transform: rotate(2deg); } 50% { transform: rotate(-2deg); } } @keyframes moving-flower-1 { 0%, 100% { transform: rotate(2deg); } 50% { transform: rotate(-2deg); } }
    @-webkit-keyframes moving-flower-2 { 0%, 100% { transform: rotate(18deg); } 50% { transform: rotate(14deg); } } @keyframes moving-flower-2 { 0%, 100% { transform: rotate(18deg); } 50% { transform: rotate(14deg); } }
    @-webkit-keyframes moving-flower-3 { 0%, 100% { transform: rotate(-18deg); } 50% { transform: rotate(-20deg) rotateY(-10deg); } } @keyframes moving-flower-3 { 0%, 100% { transform: rotate(-18deg); } 50% { transform: rotate(-20deg) rotateY(-10deg); } }
    @-webkit-keyframes blooming-leaf-right { 0% { transform-origin: left; transform: rotate(70deg) rotateY(30deg) scale(0); } } @keyframes blooming-leaf-right { 0% { transform-origin: left; transform: rotate(70deg) rotateY(30deg) scale(0); } }
    @-webkit-keyframes blooming-leaf-left { 0% { transform-origin: right; transform: rotate(-70deg) rotateY(30deg) scale(0); } } @keyframes blooming-leaf-left { 0% { transform-origin: right; transform: rotate(-70deg) rotateY(30deg) scale(0); } }
    @-webkit-keyframes grow-flower-tree { 0% { height: 0; border-radius: 1vmin; } } @keyframes grow-flower-tree { 0% { height: 0; border-radius: 1vmin; } }
    @-webkit-keyframes blooming-flower { 0% { transform: scale(0); } } @keyframes blooming-flower { 0% { transform: scale(0); } }
    @-webkit-keyframes moving-grass { 0%, 100% { transform: rotate(-48deg) rotateY(40deg); } 50% { transform: rotate(-50deg) rotateY(40deg); } } @keyframes moving-grass { 0%, 100% { transform: rotate(-48deg) rotateY(40deg); } 50% { transform: rotate(-50deg) rotateY(40deg); } }
    .growing-grass { -webkit-animation: growing-grass-ans 1s 2s backwards; animation: growing-grass-ans 1s 2s backwards; }
    @-webkit-keyframes growing-grass-ans { 0% { transform: scale(0); } } @keyframes growing-grass-ans { 0% { transform: scale(0); } }
    .container * { -webkit-animation-play-state: paused !important; animation-play-state: paused !important; }
  </style>

</head>
<body class="container">

  <div id="pantalla-inicial">
    <h1>Hola!</h1>
    <p>PARA TI, AILEN :)</p>
    <button id="btn-iniciar">CLICK AQUÍ</button>
  </div>

  <div class="night"></div>
  <div class="flowers">
    <div class="flower flower--1"><div class="flower__leafs flower__leafs--1"><div class="flower__leaf flower__leaf--1"></div><div class="flower__leaf flower__leaf--2"></div><div class="flower__leaf flower__leaf--3"></div><div class="flower__leaf flower__leaf--4"></div><div class="flower__white-circle"></div></div><div class="flower__line"><div class="flower__line__leaf flower__line__leaf--1"></div><div class="flower__line__leaf flower__line__leaf--2"></div><div class="flower__line__leaf flower__line__leaf--3"></div><div class="flower__line__leaf flower__line__leaf--4"></div></div></div>
    <div class="flower flower--2"><div class="flower__leafs flower__leafs--2"><div class="flower__leaf flower__leaf--1"></div><div class="flower__leaf flower__leaf--2"></div><div class="flower__leaf flower__leaf--3"></div><div class="flower__leaf flower__leaf--4"></div><div class="flower__white-circle"></div></div><div class="flower__line"><div class="flower__line__leaf flower__line__leaf--1"></div><div class="flower__line__leaf flower__line__leaf--2"></div></div></div>
    <div class="flower flower--3"><div class="flower__leafs flower__leafs--3"><div class="flower__leaf flower__leaf--1"></div><div class="flower__leaf flower__leaf--2"></div><div class="flower__leaf flower__leaf--3"></div><div class="flower__leaf flower__leaf--4"></div><div class="flower__white-circle"></div></div><div class="flower__line"><div class="flower__line__leaf flower__line__leaf--1"></div><div class="flower__line__leaf flower__line__leaf--2"></div></div></div>
    <div class="growing-grass"><div class="flower__grass flower__grass--1"><div class="flower__grass--top"></div><div class="flower__grass--bottom"></div></div></div>
  </div>

  <p id="frase-final">
      Estas flores amarillas son un reflejo de la alegría que traes a mi vida. <br>Gracias por iluminar mis días con tu presencia.
  </p>
  
  <audio id="musica-fondo" src="cancion.mp3" loop></audio>

  <script>
    const pantallaInicial = document.getElementById('pantalla-inicial');
    const btnIniciar = document.getElementById('btn-iniciar');
    const musica = document.getElementById('musica-fondo');

    btnIniciar.addEventListener('click', () => {
      pantallaInicial.style.transition = 'opacity 1s';
      pantallaInicial.style.opacity = '0';
      setTimeout(() => {
        pantallaInicial.style.display = 'none';
      }, 1000);
      document.body.classList.remove('container');
      musica.play();
    });
  </script>

</body>
</html>
